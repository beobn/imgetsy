<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên kết và Hình ảnh</title>
</head>
<body>
    <h1>Liên kết và Hình ảnh</h1>

    <!-- Trường nhập để nhập các liên kết -->
    <textarea id="linkInput" placeholder="Dán liên kết ở đây..." rows="5" cols="50"></textarea>

    <!-- Nút để xóa dữ liệu trong trường nhập -->
    <button id="clearButton">Xóa dữ liệu</button>

    <!-- Container để hiển thị hình ảnh -->
    <div id="imageContainer"></div>

    <script>
        // Lấy trường nhập, container hình ảnh và nút xóa
        const linkInput = document.getElementById("linkInput");
        const imageContainer = document.getElementById("imageContainer");
        const clearButton = document.getElementById("clearButton");

        // Thêm sự kiện lắng nghe cho nút xóa
        clearButton.addEventListener("click", function () {
            // Xóa dữ liệu trong trường nhập và hình ảnh trong container
            linkInput.value = "";
            imageContainer.innerHTML = "";
        });

        // Thêm sự kiện lắng nghe cho trường nhập
        linkInput.addEventListener("input", function () {
            // Xóa bất kỳ hình ảnh hiện có trong container
            imageContainer.innerHTML = "";

            // Tách các liên kết thành mảng
            const links = linkInput.value.split('\n');

            // Hiển thị hình ảnh tương ứng cho mỗi liên kết
            links.forEach(function (link) {
                if (link.trim() !== "") {
                    const image = document.createElement("img");
                    image.src = link;
                    image.style.maxWidth = "100%";
                    imageContainer.appendChild(image);
                }
            });
        });
    </script>
</body>
</html>
